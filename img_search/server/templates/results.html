{% extends "layout.html" %}

{% block title %}
    Image search results
{% endblock %}

{% block body %}
    {{ msg }}
    <div id="results">
    {% for filename, distance in data %}
        <div>
          <img src="{{ url_for('send_file', filename=filename) }}">
          {{ distance }}
        </div>
    {% endfor %}
    </div>
{% endblock %}
